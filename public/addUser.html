<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Usuários</legend>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ativo">Matricula</label>
            <div class="col-md-4">
                <input id="nome" name="nome" type="text" placeholder="2003200045" class="form-control input-md" required="">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nome">Nome</label>
            <div class="col-md-5">
                <input id="nome" name="nome" type="text" placeholder="Nome da pessoa" class="form-control input-md" required="">

            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-mail</label>
            <div class="col-md-5">
                <input id="email" name="email" type="text" placeholder="E-mail do usuário" class="form-control input-md" required="">
                <span class="help-block">teste@seudominio.com</span>
            </div>
        </div>
        <!-- telefone fixo (inline) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ativo">Telefone fixo</label>
            <div class="col-md-4">
                <input id="nome" name="tel_fixo" type="text" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- fone cel (inline) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ativo">Nº de Celular</label>
            <div class="col-md-4">
                <input id="nome" name="tel_celular" type="text" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="senha">Senha</label>
            <div class="col-md-2">
                <input id="senha" name="senha" type="password" placeholder="" class="form-control input-md" required="">
                <span class="help-block">No mínimo 6 caracteres</span>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="empresa">Cidade</label>
            <div class="col-md-4">
                <input id="nome" name="cidade" type="text" placeholder="Nome da pessoa" class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="usuario">UF</label>
            <div class="col-md-4">
                <input id="usuario" name="uf" type="text" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="usuario">Logradouro</label>
            <div class="col-md-4">
                <input id="usuario" name="logradouro" type="text" placeholder="Bairro" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="usuario">Cep</label>
            <div class="col-md-4">
                <input id="usuario" name="cep" type="text" placeholder="Cep" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="usuario">Status Financeiro</label>
            <div class="col-md-4">
                <input id="usuario" name="status_financeiro" type="text" placeholder="Dívida?" class="form-control input-md">
            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="enviar"></label>
            <div class="col-md-4">
                <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>

    </fieldset>
</form>
